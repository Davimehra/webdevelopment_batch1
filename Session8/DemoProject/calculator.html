<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/calculator.css" />
  </head>
  <body>
    <div class="outer-layout">
      <div class="display-layout">
        <strong class="title-heading">Casio</strong>
        <div class="display-inner-layout">
          <span>123348289</span>
        </div>
      </div>
      <div class="buttons-layout">
        <div class="buttons-left-layout">
          <div class="btn-left-left-buttons-lout">
            <div class="white button"><span>GT</span></div>
            <div class="white button"><span>MU</span></div>
            <div class="white button"><span>+/-</span></div>
            <div class="white button"><span>rootx</span></div>
            <div class="black button" style="height: 110px; color: greenyellow">
              CE
            </div>
          </div>

          <div class="btn-left-right-buttons-lout">
            <div class="black buttonR"><span>9</span></div>
            <div class="black buttonR"><span>8</span></div>
            <div class="black buttonR"><span>7</span></div>
            <div class="black buttonR"><span>6</span></div>
            <div class="black buttonR"><span>5</span></div>
            <div class="black buttonR"><span>4</span></div>
            <div class="black buttonR"><span>3</span></div>
            <div class="black buttonR"><span>2</span></div>
            <div class="black buttonR"><span>1</span></div>
            <div class="black buttonR"><span>00</span></div>
            <div class="black buttonR"><span>.</span></div>
            <div class="black buttonR"><span>0</span></div>
          </div>
        </div>
        <div class="buttons-right-layout"></div>
      </div>
    </div>
  </body>
</html>
